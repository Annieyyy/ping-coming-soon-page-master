  <div class="wrapper">
    <div class="header">
      <div class="logo">
       <img src="./images/logo.svg" alt="">
       </div>
      <div class="title">
        <h1><span>We are launching </span>soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
    </div>
    <form>
      <div class="formInput">
        <label for ="email"></label>
        <input class="formEmail" id = "formEmail" type="text" placeholder="Your email address...">
        <div class="EmailCheck" id="emailCheck"></div>
      </div>
      <div class="formBtn">
        <input type="button" name="" value= "Notify Me" onclick="return check()">
      </div>
    </form>
    <div class="content">
      <img src="./images/illustration-dashboard.png">
    </div>
    <footer>
      <div class="footer-media">
        <a href="https://www.facebook.com/frontendmentor"><i class="fab fa-facebook-f"></i></a>
